<!DOCTYPE html>
<html>
	<head>
		<title>JS Calculator!</title>
		<link rel="stylesheet" href="http://selab.hanyang.ac.kr/courses/cse326/2015/labs/labResources/calculator.css">
        <!-- This is a widely-used JavaScript library named Prototype that has
             many useful functions, including the $() function, which we need.
             Please don't remove this link or change its URL; leave it as-is!
        -->
        <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.2.0/prototype.js" type="text/javascript"></script>
        <script src="calculator.js" type="text/javascript"></script>
        <!-- link to your script file here -->
	</head>
	<body>
		<h1>JS Calculator</h1>
        <div id="calculator">
            <div id="display">
                <div id="expression">0</div>
                <div id="result">0</div>
            </div>
            <div id="buttons">
                <button value="AC">AC</button>
                <button value="AC">!</button>
                <button value="^">^</button>
                <button value="/">/</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="*">*</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button id="six" value="6">6</button>
                <button id="minus" value="-">-</button>
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button id="plus" value="+">+</button>
                <button id="zero" value="0">0</button>
                <button id="dot" value=".">.</button>
                <button id="equal" value="=">=</button>
            </div>
        </div>
	</body>
</html>
